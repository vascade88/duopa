name: 🚀 Impressive CI with Concurrency Control

on:
  schedule:
    - cron: "*/5 * * * *"
  push:
    branches: [ master ]
  pull_request:
    branches:
  workflow_dispatch:

concurrency:
  group: ci-10
  cancel-in-progress: true

jobs:
  build:
    env:
      PY_COLORS: "1"
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]

    runs-on: ${{ matrix.os }}

    steps:
    - name: 🎯 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: 🌐 Set Locale
      run: |
        sudo apt-get install tzdata locales -y && sudo locale-gen en_US.UTF-8
        sudo localectl set-locale LANG="en_US.UTF-8"
        export LANG="en_US.UTF-8"
        sudo update-locale
        locale -a
        locale
        locale -c -k LC_NUMERIC
        localectl status

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade pip wheel seleniumbase pyautogui pymongo python-xlib

    - name: 🦾 Install Chrome (for ubuntu-20.04 only)
      if: matrix.os == 'ubuntu-20.04'
      run: |
        sudo apt install google-chrome-stable

    - name: 🛠️ Check console scripts interface
      run: |
        seleniumbase --version
        sbase --help

    - name: 🏎️ Install chromedriver
      run: |
        seleniumbase install chromedriver

    - name: ☁️ Install Cloudflare WARP
      run: |
        sudo apt update
        sudo apt install -y curl
        curl https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
        sudo apt update
        sudo apt install -y cloudflare-warp
        sudo warp-cli --accept-tos registration new
        sudo warp-cli --accept-tos connect
        sleep 5
        sudo warp-cli --accept-tos status

    - name: 🐍 Run python lala.py --debug
      run: |
        python lala.py --debug --chrome --xvfb --screenshot

    - name: 📤 Upload screenshots
      uses: actions/upload-artifact@v4
      with:
        name: seleniumbase-screenshots
        path: |
          ./latest_logs/
